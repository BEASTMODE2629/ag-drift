<!DOCTYPE html>
<head>
  <style>
    html, body, ul {
      padding: 0;
      margin: 0;
    }

    #help {
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 15px;

      font: 12px arial;
      line-height: 18px;
      white-space: nowrap;
      color: white;
    }

    ul { list-style: none }
  </style>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fpsmeter/0.3.1/fpsmeter.min.js' type='text/javascript'></script>
  </script>
  <div id="help">
    <ul>
      <li>◄ / ► keys: turn 90°</li>
      <li>▲ key: throttle</li>
      <li>S key: boost</li>
      <li>A / D keys: lean</li>
    </ul>
  </div>
  <script src='bundle.js'></script>
</body>
</html>
