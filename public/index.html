<!DOCTYPE html>
<head>
  <style>
    html, body, ul {
      padding: 0;
      margin: 0;
    }

    #help {
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 15px;

      font: 12px arial;
      line-height: 22px;
      white-space: nowrap;
      color: rgb(170, 170, 255);
    }

    ul { list-style: none }

    key { color: cyan }
  </style>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fpsmeter/0.3.1/fpsmeter.min.js' type='text/javascript'></script>
  </script>
  <div id="help">
    <ul>
      <li style="margin-left: 7px"><key>▲</key>, throttle</li>
      <li style="margin-left: -4px"><key>◄</key> | <key>►</key>, turn 90°</li>
      <li style="margin-left: 0"><key>A</key> | <key>D</key>, lean</li>
      <li style="margin-left: 9px"><key>S</key>, boost</li>
    </ul>
  </div>
  <script src='bundle.js'></script>
</body>
</html>
