<!DOCTYPE html>
<head>
  <style>
    html, body, ul, h1, p {
      padding: 0;
      margin: 0;
      font: 12px Tahoma;
      line-height: 22px;
      color: white;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover { color: cyan }

    #help {
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 25px;

      white-space: nowrap;
    }

    #logo {
      width: 60px;
      height: 60px;
      margin-top: 30px;
      margin-bottom: 5px;
      image-rendering: pixelated;
    }

    ul { list-style: none }

    key { color: cyan }

    h1 {
      padding: 0;
      font-size: 16px;
      color: cyan;
    }

    .sub {
      font-size: 12px;
      color: white;
    }

  </style>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fpsmeter/0.3.1/fpsmeter.min.js' type='text/javascript'></script>
  </script>

  <div id="help">
    <ul>
      <li><key>▲</key>, throttle</li>
      <li><key>◄</key> | <key style="font-size: 10px">►</key>, turn 90°</li>
      <li><key>A</key> | <key>D</key>, lean</li>
      <li><key>S</key>, boost</li>
    </ul>

    <a href="https://github.com/dasilvacontin/ag-drift" target="_blank">
      <img id="logo" src="/favicon.ico">
      <h1>ag-drift <span id="gameVersion" class="sub">v0.0.0</span></h1>
    </a>
    <p>by <a href="http://dasilvacont.in" target="_blank">@dasilvacontin</a></p>
  </div>

  <script src='bundle.js'></script>
</body>
</html>
